<p-table [value]="histories">

        History
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Term</th>
            <th>URL</th>
            <th>Engin</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="history" let-book>
        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>   
        </tr>
    </ng-template>
</p-table>
